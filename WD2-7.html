<!DOCTYPE html>
<html>
    <body>
        <h2>What can javascript do?</h2>
        <p>Javascript can change HTML attribute values.</p>
        <p>In this case javascript changes the value of the src(source)attribute of an image.</p>
        <button onclick="document.getElementById('myimage').src='bulbon.jpeg'">turn on the light</button>
        <img id="myimage" src="bulboff.jpeg" style="width:100px">
        <button onclick="document.getElementsById('myimage').src='bulboff.jpeg'">turn off light</button>
    </body>
    </html>
